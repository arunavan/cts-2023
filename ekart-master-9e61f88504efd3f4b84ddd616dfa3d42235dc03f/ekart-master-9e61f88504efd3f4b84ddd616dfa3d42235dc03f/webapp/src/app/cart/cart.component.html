<div class="row justify-content-center">
  <div class="col-12 col-md-12 col-lg-6">
    <div class="page-title">Cart</div>
    <div class="alert alert-secondary" *ngIf="cart.items === null || cart.items.length === 0; else cartItems">No items in cart. Use 'Add to Cart' option in product list.</div>
    <ng-template #cartItems>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of cart.items">
            <div class="row">
                <div class="col-8 product-title">{{item.product.title}}</div>
                <div class="col-4"><div class="price-cart float-right">{{item.product.price | currency:'INR'}}</div></div>
                <div class="col-12"><i class="material-icons cart-delete" (click)="onRemoveItem(item.itemId)">delete_forever</i></div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-5"><h3>Total</h3></div>
                <div class="col-7"><div class="price float-right">{{cart.total | currency:'INR' }}</div></div>
            </div>
        </li>
    </ul>
  </ng-template>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-12 col-md-12 col-lg-6">
      <a href="#" class="btn btn-primary"
      routerLink="/products">Continue with Shopping </a>
  </div>
</div>
