<div class="card">
    <img [src]="product.imageUrl"
        class="card-img-top">
    <div class="card-body">
        <div class="product-title">{{product.title}}</div>
        <span class="category">{{product.category}}</span>
        <div class="row">
            <div class="col-6 price">{{product.price | currency:'INR'}}</div>
            <div class="col-6 free-shipping" *ngIf="product.isDeliveryFree">
                <i class="material-icons">local_shipping</i> <span class="badge badge-info">FREE</span>
            </div>
        </div>
        <div class="expiry-date" *ngIf="product.expiryDate"><i class="material-icons expiry-date">access_time</i> Expires by {{product.expiryDate}}</div>
        <div class="row">
                <div class="col-12 mt-2" *ngIf="productAdded">
                        <div class="alert alert-success alert-dismissible fade show alert-msg" role="alert">
                            Item added to cart successfully.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
            <div class="col-12">
                <a href="#" class="btn btn-primary"
                    (click)="onAddToCart(product.id)">
                    <i class="material-icons shopping-cart">add_shopping_cart</i> Add to Cart 
                </a>
            </div>
        </div>
        <div class="row" *ngIf="isEditAllowed()">
            <div class="col-12">
                <a class="btn btn-primary float-right" [routerLink]="['/productsEdit',product.id]">
                    <i class="material-icons edit-icon">edit</i> Edit
                </a>
            </div>
        </div>
    </div>
</div>
